<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <main class="world-clock-app">
      <h1>World Clock</h1>
      <form>
        <select class="dropdown-cities">
          <option value="">Select a city...</option>
          <option value="current">My current location 📍</option>
          <option value="Indian/Maldives">Maldives</option>
          <option value="Atlantic/South_Georgia">South Georgia</option>
          <option value="Europe/Budapest">Budapest</option>
        </select>
      </form>
      <div class="default-cities">
        <div class="cities" id="boston">
          <div>
            <h2>Boston <span class="icon">🇺🇸</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="fuzhou">
          <div>
            <h2>Fuzhou <span class="icon">🇨🇳</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="lisbon">
          <div>
            <h2>Lisbon <span class="icon">🇵🇹</span></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Coded by 👩🏻‍💻 <a href="https://github.com/FennyG13" target="_blank">Fenny Gao</a></p>
      <p>
        This project is open-sourced on <a href="https://github.com/FennyG13/world-clock">GitHub</a> and hosted on
        <a href="https://world-clock-timzone.netlify.app/" target="_blank">Netlify</a>
        <br />© 2024
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
